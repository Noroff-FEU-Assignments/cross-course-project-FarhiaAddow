<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account profile for the watcher</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/95fde21ec4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="watcher-profile">
        <label for="hamburger-checkbox"><i class="fa-solid fa-bars"></i>
            <input type="checkbox" id="hamburger-checkbox">
            <nav>
                <a href="index.html">Log ut</a>
            </nav>
    </header>
    <div class="Banner-img">
        <h1 id="background-color">watcher</h1>
    </div>
    <main>
        <form class="profile-info">
            <label for="fname">First name:<i class="fa-solid fa-pen-to-square"></i></label><br>
            <input type="text" id="fname" Name="fname">
            <br>
            <label for="lname">Last name:<i class="fa-solid fa-pen-to-square"></i></label><br>
            <input type="text" id="lname" Name="lname">
        </form>
        <div>
            <h1>Payment method </h1>
        </div>
        <i class="fa-solid fa-credit-card" id="cc-icon"></i>
        <section>
            <img src="" alt="">
            <li class="paymentlist">
                <h2 id="vipps"> VIPPS</h2>
                <h2 id="klarna"> KLARNA</h2>
                <h2 id="paypal"> PAYPAL</h2>
            </li>
        </section>




    </main>


</body>

</html>
